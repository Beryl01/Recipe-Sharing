{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
{{block.super}}
<style>
    .myhome {
        background: url(https://cdn.pixabay.com/photo/2017/11/16/18/51/kagyana-2955466_960_720.jpg );
        height: 50vh;
        width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        font-weight: bold;
        font-size: xx-large;
        color: white;
    }

    .myhome1 {
        background-color: rgba(0, 0, 0, 0.5);
        height: 50vh;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
        padding: 20px 46px;
        text-align: center;
    }

    .text1,
    h5 {
        text-align: center;
    }

    .my-container {
        background-color: white;
        background-attachment: fixed;
        background-size: cover;
    }

    img {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 290px;
    }
</style>
<div class="my-container">
    <div class="myhome">
        <div class="myhome1">
            <br><br>
            <div class="container-fluid">
                <h1 class="text-center fadeIn">WELCOME TO TAMU RECIPES</h1>
                <br>
                <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input class="form-control form-control-sm ml-3 " type="text" placeholder="Search Recipe"
                        aria-label="Search">
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            {% for recipe in recipe %}
            <div class="col-md-3">
                <div class="card">
                    <div class="text1">
                        <a href="{% url 'update_recipe' %}">
                            <h5>{{recipe.name}}</h5>
                        </a>
                    </div>
                    <img src="{{recipe.image.url}}" width="100%" height="200px" alt="image">
                    <div class="container">
                        <button><a target="blank" href="">View Recipe</a>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
