{%extends "auth/base.html"%}
{% load bootstrap4 %}
{% block content%}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col s4"></div>
    <div class="col s4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form  action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm"  style="font-family: 'Cormorant Garamond', serif;" value="Sign Up">
              <p style="color:rgb(218, 89, 89)">Login <a href="{% url 'login' %}">here</a></p>
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col s4"></div>
  </div>
</div>
{% endblock%}
