{%extends "auth/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="my-container">
  <section class="container">
    <div id="card">
      <br><br><br><br>
      <figure class="front">
        <div class="logo" style=""></div>
        <div class="form-side">
          {% if form.errors %}
          <p> Password or Username is incorrect </p>
          {% endif %}
          <div class="login-box">
            <h2 style="color:black;">Login</h2>
            <form action="" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group">
                <section id="options">
                  <p id="message">Already have an account?</p>
                  <input type="submit" class="button powered" id="flip"
                    style="font-family: 'Cormorant Garamond', serif;" value="Login">
                </section>
                <a href="{% url 'register' %}"><p>Register</p></a>
              </div>
              <input type="hidden" name="next" value="{{next}}">
            </form>
          </div>
        </div>
      </figure>
    </div>
  </section>
</div>
{% endblock %}
