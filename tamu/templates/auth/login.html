{%extends "auth/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="section bg-light" data-aos="fade-up" id="section-reservation">
  <div class="container">
    <div class="row section-heading justify-content-center mb-5">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="col-md-8 text-center">
        <h2 class="heading mb-3">Login</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10 p-5 form-wrap">
        <form action="" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div>
            <input type="submit" class="btn btn-primary 
              btn-outline-primary btn-block" value="Login">
          </div>
          <input type="hidden" name="next" value="{{next}}">
        </form>
        <!-- <br><br>
        <p>Need an Account?</p><a href="{% url 'register' %}">
          <p>Register</p>
        </a> -->
      </div>
    </div>
  </div>
</div>
{% endblock %}
