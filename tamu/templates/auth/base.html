{% load bootstrap4 %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>Recipes</title>
  {% endif %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-light" data-spy="scroll" data-target="#ftco-navbar-spy" data-offset="0">
  <div class="site-wrap">
    <nav class="site-menu" style="background-image: url(/static/images/slider-1.jpg);" id="ftco-navbar-spy">
      <div class="site-menu-inner" id="ftco-navbar">
        <ul class="list-unstyled">
          <h1 class="text-center">Login/Register:</h1>
          <br><br>
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'register' %}">Register</a></li>
        </ul>
      </div>
    </nav>
    <header class="site-header">
      <div class="row align-items-center">
        <div class="col-5 col-md-3">
        </div>
        <div class="col-2 col-md-6 text-center site-logo-wrap">
          <a href="{% url 'index' %}" class="site-logo">TR</a>
        </div>
        <div class="col-5 col-md-3 text-right menu-burger-wrap">
          <a href="#" class="site-nav-toggle js-site-nav-toggle"><i></i></a>
        </div>
      </div>
    </header>
    <!-- site-header -->
    <div class="main-wrap " id="section-home">
      <div class="cover_1 overlay bg-light">
        <div data-stellar-background-ratio="0.5">
          <div class="container">
            <div class="row align-items-center justify-content-center text-center">
              <div class="col-md-10" data-aos="fade-up">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% block content %}
    {%endblock%}
  </div>
  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#ff7a5c" /></svg>
  </div>
  <script src="/static/js/index.js"></script>
</body>
</html>
